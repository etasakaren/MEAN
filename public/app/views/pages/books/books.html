<div class="page-header">
    <h1>Add a Book:</h1>
</div>

<form ng-submit='books.doBooks(booksData);'>
    <label>Title of The Book: </label>
    <input class="form-control " type="text" name="title " placeholder="Please enter title " ng-model="books.booksData.title ">
    <br>
    <label>Description of The Book: </label>
    <input class="form-control " type="text" name="desc " placeholder="Please enter description " ng-model="books.booksData.desc ">
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="books.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>

<br>

<div class="row show-hide-message" ng-show="books.successMsg">
    <div class="alert alert-success">{{ books.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="books.errorMsg">
    <div class="alert alert-danger">{{ books.errorMsg }}</div>
</div>
